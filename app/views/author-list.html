<h1>Перелік авторів</h1>

<div>
  <table class="table">
    <tr ng-repeat="author in authors">
      <td>
        <a href="{{ author.url }}">{{ author.name }}</a> {{ author.description }}
      </td>
    </tr>


  </table>
</div>

<pagination total-items="pagination.totalItemsCount" max-size="10" ng-model="pagination.currentPage" class="pagination-sm" boundary-links="true" rotate="false" num-pages="pagination.pageCount"></pagination>
