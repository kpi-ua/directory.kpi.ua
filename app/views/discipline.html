<breadcrumbs ng-if="!loading">
  <a ng-href="{{ facultyUrl }}">{{ facultyTitle }}</a> >
  <a ng-href="{{ cathedraUrl }}">{{ cathedraTitle }}</a> >
  <a ng-href="{{ specialityUrl }}">{{ specialityTitle }} </a> >
  <b>{{ discipline.title }}</b>
</breadcrumbs>

<div class="col-md-12" ng-if="loading">
  <br/>
  <progress-bar ng-if="loading"></progress-bar>
</div>

<div class="col-md-12" ng-if="!loading">

  <h1>{{discipline.title}}</h1>

  <section ng-bind-html="discipline.description">
  </section>

  <h2>Кредитнi модулi</h2>

  <ul class="list">
    <li ng-repeat="creditModule in creditModules">
      <a href="{{creditModule.url}}">{{creditModule.title}}</a> {{creditModule.description}}
    </li>
  </ul>

</div>
