<breadcrumbs ng-if="!loading">>
  <b> Загальноуніверситетські інформаційні ресурси</b> >
  <b>{{ kind.title }}</b>
</breadcrumbs>

<div class="col-md-12" ng-if="loading">
  <br/>
  <progress-bar ng-if="loading"></progress-bar>
</div>

<div class="col-md-12" ng-if="!loading">

  <h1>{{kind.title}}</h1>

  <section ng-bind-html="kind.description">
  </section>

  <h2>ЕIР</h2>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Назва</th>
        <th>Анотація</th>
        <th>Гриф</th>
      </tr>
      </thead>

      <tr ng-repeat="item in curriculums">
        <td>
          <a href="{{item.url}}">{{item.irName}}</a>
        </td>
        <td>
          {{item.annotation}}
        </td>
        <td>
          {{item.stamp}}
        </td>
      </tr>

    </table>
  </div>

  <pagination ng-show="!!curriculums && curriculums.length > 0" total-items="pagination.totalItemsCount" max-size="10" ng-model="pagination.currentPage" class="pagination-sm" boundary-links="true" rotate="true" num-pages="pagination.pageCount"></pagination>


</div>
