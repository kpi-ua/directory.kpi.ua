<breadcrumbs ng-if="!loading">
  <a ng-href="{{ facultyUrl }}">{{ facultyTitle }}</a> >
  <a ng-href="{{ cathedraUrl }}">{{ cathedraTitle }}</a> >
  <a ng-href="{{ specialityUrl }}">{{ specialityTitle }}</a> >
  <a ng-href="{{ disciplineUrl }}">{{ disciplineTitle }}</a> >
  <a ng-href="{{ creditModuleUrl }}">{{ creditModuleTitle }}</a> >
  <b>{{ kind.title }}</b>
</breadcrumbs>

<div class="col-md-12" ng-if="loading">
  <br/>
  <progress-bar ng-if="loading"></progress-bar>
</div>

<div class="col-md-12" ng-if="!loading">

  <h1>{{kind.title}}</h1>

  <section ng-bind-html="kind.description">
  </section>

  <h2>ЕIР</h2>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Назва</th>
        <th>Анотація</th>
        <th>Гриф</th>
      </tr>
      </thead>

      <tr ng-repeat="item in eirs">
        <td>
          <a href="{{item.url}}">{{item.irName}}</a>
        </td>
        <td>
          {{item.annotation}}
        </td>
        <td>
          {{item.stamp}}
        </td>
      </tr>

    </table>
  </div>

</div>
